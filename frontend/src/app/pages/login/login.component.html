<h2>Login</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label>Email:</label>
    <input [(ngModel)]="email" name="email" />
  </div>
  <div>
    <label>Password:</label>
    <input [(ngModel)]="password" name="password" type="password" />
  </div>
  <button type="submit">Login</button>
  <div *ngIf="error" style="color:red;">{{ error }}</div>
</form>
